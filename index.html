<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brainrot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #three-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 60%;       /* narrower than full screen */
    height: 100%;
    transform: translateX(-50%);
    z-index: 0;
    }


    #video-container {
    position: absolute;
    top: 0;
    left: 0; /* align to left edge */
    width: 100%;
    height: 30%; 
    z-index: 1;
    pointer-events: auto;
    }



    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="three-container"></div>

  <div id="video-container">
    <iframe 
      src="https://www.youtube.com/embed/SF4_U2PQ8L4?rel=0&modestbranding=1&controls=1"
      allowfullscreen 
      allow="autoplay; encrypted-media"
    ></iframe>

  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
